<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=0,width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>ultra.ico">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.js"></script>
  <title>SANWIX 夏炜轩的主页</title>
  <style media="screen">
    * {
      margin: 0;
    }

    ul,
    li {
      padding: 0;
      margin: 0;
      list-style: none
    }

    #waiting {
      height: 100%;
      width: 100%;
      background:linear-gradient(#000,#311133);
      /* background: url('./cover.jpg') no-repeat center;
      background-size: cover; */
      /* background-color: black; */
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 9999999;
    }
    #waiting ul {
      height: 200px;
      display: flex;
    }

    #waiting li {
      width: 20px;
      height: 20px;
      border-radius: 10px;
      background: red;
      margin-right: 20px;
    }

    #waiting li:nth-child(1) {
      background: red;
      animation: love1 4s 0s infinite;
    }

    #waiting li:nth-child(2) {
      background: slateblue;
      animation: love2 4s 0.2s infinite;
    }

    #waiting li:nth-child(3) {
      background: #e74c3c;
      animation: love3 4s 0.4s infinite;
    }

    #waiting li:nth-child(4) {
      background: #2ecc71;
      animation: love4 4s 0.6s infinite;
    }

    #waiting li:nth-child(5) {
      background: #e84393;
      animation: love5 4s 0.8s infinite;
    }

    #waiting li:nth-child(6) {
      background: #2ecc71;
      animation: love4 4s 1s infinite;
    }

    #waiting li:nth-child(7) {
      background: #e74c3c;
      animation: love3 4s 1.2s infinite;
    }

    #waiting li:nth-child(8) {
      background: slateblue;
      animation: love2 4s 1.4s infinite;
    }

    #waiting li:nth-child(9) {
      background: red;
      animation: love1 4s 1.6s infinite;
    }

    @keyframes love1 {

      30%,
      50% {
        height: 60px;
        transform: translateY(-30px);
      }

      70%,
      100% {
        height: 0px;
        transform: translateY(0px);
      }
    }

    @keyframes love2 {

      30%,
      50% {
        height: 125px;
        transform: translateY(-60px);
      }

      70%,
      100% {
        height: 0px;
        transform: translateY(0px);
      }
    }

    @keyframes love3 {

      30%,
      50% {
        height: 160px;
        transform: translateY(-75px);
      }

      70%,
      100% {
        height: 0px;
        transform: translateY(0px);
      }
    }

    @keyframes love4 {

      30%,
      50% {
        height: 180px;
        transform: translateY(-60px);
      }

      70%,
      100% {
        height: 0px;
        transform: translateY(0px);
      }
    }

    @keyframes love5 {

      30%,
      50% {
        height: 200px;
        transform: translateY(-45px);
      }

      70%,
      100% {
        height: 0px;
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>
  <div id="waiting">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div id="app"></div>
  <script>
    window.onload = function () {
      setTimeout(() => {
        document.body.removeChild(document.getElementById("waiting"));
      }, 2000);
    }
  </script>
</body>

</html>
